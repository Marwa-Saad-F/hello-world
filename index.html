<!DOCTYPE html>
<html>
  
<head>
  
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title >Web App-Simple Interest Calculator</title>
  
</head>

<body>
  <div class="main">
  <h1><p>Simple Interest Calculator</p></h1>

  <div class="content">
<h3><p>
<label for ="Amount">Amount</label>
<input class="number" type="number" id="principal" name="number" onchange="validateAmount()">
</h3></p>

<h3><form>
<label for ="Interest Rate">Interest Rate</label>
<input type="range" class="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()">
<span id="rate_val">13</span>%
</form></h3>
    
<h3><p>
<label for ="No. of Years">No. of Years</label>
<select class="years" name="years" id="years"> <!--Saving money-->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>  <!--From 1 to 10 years-->
              </select>
</p></h3>

<input type="button" onclick="compute()" class="button" value="Compute Interest">
<p class="result" id="result"></p></div>

</div>
</body>
</html>
